<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    <form id="uploadForm">
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="token">Auth Token:</label>
            <input type="text" id="token" name="token" placeholder="Enter your auth token">
        </div>
        <button type="submit">Upload File</button>
    </form>
    <div id="result" class="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Uploading...';
            resultDiv.className = 'result';

            const fileInput = document.getElementById('file');
            const tokenInput = document.getElementById('token');
            const file = fileInput.files[0];
            const token = tokenInput.value;

            if (!file) {
                resultDiv.innerHTML = 'Please select a file';
                resultDiv.className = 'result error';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const headers = {};
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Upload Success!</h3>
                            <p>File URL: <a href="${data.fileUrl}" target="_blank">${data.fileUrl}</a></p>
                            <p>Original Name: ${data.filename}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Upload Failed</h3>
                            <p>Error: ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Upload Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
